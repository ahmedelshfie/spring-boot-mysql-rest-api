version: '3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: passwordroot
       MYSQL_DATABASE: notes_app
       MYSQL_USER: webmail	
       MYSQL_PASSWORD: webmail

   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     ports:
       - "8085:8085"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: webmail
       WORDPRESS_DB_PASSWORD: webmail
volumes:
    db_data:
